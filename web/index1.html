<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style22.css">
  <script src="https://kit.fontawesome.com/87cabdeeec.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-top">
      <i class="fa-solid fa-bars"></i>
      <ul>
        <li style="--x:1;"><a href="">Home</a>
          <li style="--x:2;"><a href="">Our room</a>
            <li style="--x:3;"><a href="">Contact</a>
              <li style="--x:4;"><a href="">Offer</a>
                <li style="--x:5;"><a href="">Feedback</a></li>
      </ul>
      <div class="video-container">
        <video src="videobg.mp4" autoplay muted loop></video>
      </div>
    </div>
    <div class="header-content">
      <h1>Welcome to our hotel!</h1>
    <form action="">
      <h1>Book a room online</h1>
      <p>Firstname:</p>
      <input type="text" name="Firstname" id="" placeholder="Your Firstname">
      <p>Lastname:</p>
      <input type="text" name="Lastname" id="" placeholder="Your Lastname">
      <p>Check in</p>
      <input type="date" name="In" id="">
      <p>Check out</p>
      <input type="date" name="out" id="">
      <p>Room(s)</p>
      <select name="room" id="">
        <option value="#">--Number of rooms--</option>
      </select>
      <button>Book</button>
    </form>
    </div>
  </header>
</body>
<script src="script.js" ></script>
</html>
