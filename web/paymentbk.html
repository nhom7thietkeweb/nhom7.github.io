<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/payment.css">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="container">
        <div class="title">
            <h4>Select a <span style="color: #6064b6">Payment</span> method</h4>
        </div>

        <form action="#">
            <input type="radio" name="payment" id="visa">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="paypal">
            <input type="radio" name="payment" id="AMEX">


            <div class="category">
                <label for="visa" class="visaMethod">
                    <div class="imgName">
                        <div class="imgContainer visa">
                            <img src="https://i.ibb.co/vjQCN4y/Visa-Card.png" alt="">
                        </div>
                        <span class="name">VISA</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="mastercard" class="mastercardMethod">
                    <div class="imgName">
                        <div class="imgContainer mastercard">
                            <img src="https://i.ibb.co/vdbBkgT/mastercard.jpg" alt="">
                        </div>
                        <span class="name">Mastercard</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="paypal" class="paypalMethod">
                    <div class="imgName">
                        <div class="imgContainer paypal">
                            <img src="https://i.ibb.co/KVF3mr1/paypal.png" alt="">
                        </div>
                        <span class="name">Paypal</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>

                <label for="AMEX" class="amexMethod">
                    <div class="imgName">
                        <div class="imgContainer AMEX">
                            <img src="https://i.ibb.co/wQnrX86/American-Express.jpg" alt="">
                        </div>
                        <span class="name">AMEX</span>
                    </div>
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #6064b6;"></i></span>
                </label>
            </div>
        </form>
    </div>
    <div class="right">
        <div class="trip-detail-container">
            <div class="one-way-container">
                <h3 class="trip-detail-title">Your trip</h3>
                <table>
                    <table>
                        <tr><td>From</td><td>Ha Noi</td></tr>
                        <tr><td>To</td><td>Eternal Sunshine-Da Nang</td></tr>
                        <tr><td>Check-in</td><td>22/4/2024 18:00:00</td></tr>
                        <tr><td>Check-out</td><td>26/4/2024 17:00:00</td></tr>
                    </table>
                </table>
            </div>
            <hr>
            <div class="two-way-container">
                <h3 class="trip-detail-title">Room info</h3>
                <table>
                    <tr><td>Room number(s)</td><td>1</td></tr>
                    <tr><td>Gallery</td><td>Twin room</td></tr>
                    <tr><td>Room's type</td><td>Premium King romm</td></tr>
                    <tr><td>Room's area</td><td>30ft</td></tr>
                    <tr><td>Promo code</td><td>None</td></tr>
                </table>
            </div>
            <hr>
            <div class="price-container">
                <h3 class="trip-detail-title">Price</h3>
                <table>
                    <tr><td>Base Price</td><td>CA $300</td></tr>
                    <tr><td>Tax</td><td>CA $30</td></tr>
                    <tr><td>Total Price</td><td>CA $330</td></tr>
                </table>
                <a href="tkbk.html">Pay</a>
            </div>
        </div>
        </div>
</body>
</html>
